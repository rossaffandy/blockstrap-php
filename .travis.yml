language: php

branches:
  only:
  - UnitTest

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - php: 7.0
  - hhvm
  fast_finish: true
  
before_script:
  - wget https://phar.phpunit.de/phpunit.phar
  - chmod +x phpunit.phar
  - sudo mv phpunit.phar /usr/local/bin/phpunit
  - phpunit --self-update

script:
  - phpunit --version
  - phpunit --configuration phpunit.xml --coverage-text